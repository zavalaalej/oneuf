
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE.UF Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #001f3f;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 24px;
    }

    .icons img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">oneuf</div>
    <div class="icons">
      <img src="inbox-white.svg" alt="Inbox Icon" />
      <img src="profile-white.svg" alt="Profile Icon" />
    </div>
  </header>
  <main>
    <h1>Welcome to Oneuf</h1>
    <p>This is your live student dashboard replica.</p>
  </main>
</body>
</html>
