
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oneuf</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #111;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 24px;
    }
    .icons img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">oneuf</div>
    <div class="icons">
      <img src="inbox-white.svg" alt="Inbox Icon" />
      <img src="profile-white.svg" alt="Profile Icon" />
    </div>
  </header>
</body>
</html>
