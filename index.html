<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oneuf</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: black;
      border-bottom: 1px solid white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 1.5rem;
    }

    .icons img {
      height: 24px;
      width: 24px;
    }

    main {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">oneuf</div>
    <div class="icons">
      <img src="inbox-white.svg" alt="Inbox Icon" />
      <img src="profile-white.svg" alt="Profile Icon" />
    </div>
  </header>
  <main>
    <h1>Welcome to Oneuf</h1>
    <p>Your site is live!</p>
  </main>
</body>
</html>
